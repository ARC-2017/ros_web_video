
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>three.js - kinect</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #ffffff;

				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				font-weight: bold;

				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0040ff;

			}
		</style>
	</head>
	<body>

		<script src="../build/three.min.js"></script>

		<script src='js/libs/DAT.GUI.min.js'></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script id="vs" type="x-shader/x-vertex">

			uniform sampler2D map;

			uniform float width;
			uniform float height;
			uniform float nearClipping, farClipping;

			uniform float pointSize;
			uniform float zOffset;



			varying vec2 vUv;

			const float XtoZ = 1.11146; // tan( 1.0144686 / 2.0 ) * 2.0;
			const float YtoZ = 0.83359; // tan( 0.7898090 / 2.0 ) * 2.0;

			void main() {

				vUv = vec2( position.x / width, position.y / height );

				vec4 color = texture2D( map, vUv );

				float depth = ( color.r + color.g + color.b ) / 3.0;

				int rInt = int(color.r*255.0+0.49);
				int gInt = int(color.g*255.0+0.49);
				int bInt = int(color.b*255.0+0.49);

                                bool rInt8 = bool(rInt>127);
                                if  (rInt8==true) 
                                   rInt = rInt - 128;

                                bool rInt7 = bool(rInt>63);
                                if  (rInt7==true) 
                                   rInt = rInt - 64;

                                bool rInt6 = bool(rInt>31);
                                if  (rInt6==true) 
                                   rInt = rInt - 32;

                                bool rInt5 = bool(rInt>15);
                                if  (rInt5==true) 
                                   rInt = rInt - 16;

                                bool gInt8 = bool(gInt>127);
                                if  (gInt8==true) 
                                   gInt = gInt - 128;

                                bool gInt7 = bool(gInt>63);
                                if  (gInt7==true) 
                                   gInt = gInt - 64;

                                bool gInt6 = bool(gInt>31);
                                if  (gInt6==true) 
                                   gInt = gInt - 32;

                                bool gInt5 = bool(gInt>15);
                                if  (gInt5==true) 
                                   gInt = gInt - 16;

                                bool bInt8 = bool(bInt>127);
                                if  (bInt8==true) 
                                   bInt = bInt - 128;

                                bool bInt7 = bool(bInt>63);
                                if  (bInt7==true) 
                                   bInt = bInt - 64;

                                bool bInt6 = bool(bInt>31);
                                if  (bInt6==true) 
                                   bInt = bInt - 32;

                                bool bInt5 = bool(bInt>15);
                                if  (bInt5==true) 
                                   bInt = bInt - 16;

				int depthInt = 0;
				if (rInt5==true)
				   depthInt = depthInt + 1;
				if (rInt6==true)
				   depthInt = depthInt + 2;
				if (rInt7==true)
				   depthInt = depthInt + 4;
				if (rInt8==true)
				   depthInt = depthInt + 8;
				if (gInt5==true)
				   depthInt = depthInt + 16;
				if (gInt6==true)
				   depthInt = depthInt + 32;
				if (gInt7==true)
				   depthInt = depthInt + 64;
				if (gInt8==true)
				   depthInt = depthInt + 128;
				if (bInt5==true)
				   depthInt = depthInt + 256;
				if (bInt6==true)
				   depthInt = depthInt + 512;
				if (bInt7==true)
				   depthInt = depthInt + 1024;
				if (bInt8==true)
				   depthInt = depthInt + 2048;

    				 depth = float(depthInt)/float(4096)*-1.0;

				 float z = ( 1.0 - depth ) * (farClipping - nearClipping) + nearClipping;

				 vec4 pos = vec4(
				 	( position.x / width - 0.5 ) * z * XtoZ,
				 	( position.y / height - 0.5 ) * z * YtoZ,
				 	- z + zOffset,
				 	1.0);

                                 if (depthInt<10)
                              	  pos = vec4(1110.0,1110.0,1110.0,1.0);
           

				
				gl_PointSize = pointSize;
				gl_Position = projectionMatrix * modelViewMatrix * pos;

			}

		</script>

		<script id="fs" type="x-shader/x-fragment">

			uniform sampler2D map;

			varying vec2 vUv;

			void main() {

				vec4 color = texture2D( map, vUv );
                                color.r = 0.99;
				color.g = 0.99;
				color.b = 0.99;
				gl_FragColor = vec4( color.r, color.g, color.b, smoothstep( 8000.0, -8000.0, gl_FragCoord.z / gl_FragCoord.w ) );

			}

		</script>

		<script>

			var container;

			var scene, camera, light, renderer;
			var geometry, cube, mesh, material;
			var mouse, center;
			var stats;

			var video, texture;

			if ( Detector.webgl ) {

				init();
				animate();

			} else {

				document.body.appendChild( Detector.getWebGLErrorMessage() );

			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.id = 'info';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> - kinect';
				document.body.appendChild( info );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				// container.appendChild( stats.domElement );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 0, 500 );

				scene = new THREE.Scene();
				center = new THREE.Vector3();
				center.z = - 1000;

				video = document.createElement( 'video' );
				video.addEventListener( 'loadedmetadata', function ( event ) {

					texture = new THREE.Texture( video ); 
                                        

					var width = 1024, height = 1024;
					var nearClipping = 850/*850*/, farClipping = 4000/*4000*/;

					geometry = new THREE.Geometry();

					for ( var i = 0, l = width * height; i < l; i ++ ) {

						var vertex = new THREE.Vector3();
						vertex.x = ( i % width );
						vertex.y = Math.floor( i / width );

						geometry.vertices.push( vertex );

					}

					material = new THREE.ShaderMaterial( {

						uniforms: {

							"map": { type: "t", value: texture },
							"width": { type: "f", value: width },
							"height": { type: "f", value: height },
							"nearClipping": { type: "f", value: nearClipping },
							"farClipping": { type: "f", value: farClipping },

							"pointSize": { type: "f", value: 2 },
							"zOffset": { type: "f", value: 1000 }

						},
						vertexShader: document.getElementById( 'vs' ).textContent,
						fragmentShader: document.getElementById( 'fs' ).textContent,
						depthWrite: false

					} );

					mesh = new THREE.ParticleSystem( geometry, material );
					mesh.position.x = 0;
					mesh.position.y = 0;
					scene.add( mesh );

					setInterval( function () {

						if ( video.readyState === video.HAVE_ENOUGH_DATA ) {

							texture.needsUpdate = true;

						}

					}, 1000 / 30 );


					var gui = new DAT.GUI();
					gui.add( material.uniforms.nearClipping, 'value' ).name( 'nearClipping' ).min( 1 ).max( 10000 ).step( 1.0 );
					gui.add( material.uniforms.farClipping, 'value' ).name( 'farClipping' ).min( 1 ).max( 10000 ).step( 1.0 );
					gui.add( material.uniforms.pointSize, 'value' ).name( 'pointSize' ).min( 1 ).max( 10 ).step( 1.0 );
					gui.add( material.uniforms.zOffset, 'value' ).name( 'zOffset' ).min( 0 ).max( 4000 ).step( 1.0 );
					gui.close();


				}, false );
				video.loop = true;
				video.src = 'textures/depth_color.webm';//kinect-cp.webm';
				video.play();


				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				mouse = new THREE.Vector3( 0, 0, 1 );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouse.x = ( event.clientX - window.innerWidth / 2 ) * 8;
				mouse.y = ( event.clientY - window.innerHeight / 2 ) * 8;

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				camera.position.x += ( mouse.x - camera.position.x ) * 0.05;
				camera.position.y += ( - mouse.y - camera.position.y ) * 0.05;
				camera.lookAt( center );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
